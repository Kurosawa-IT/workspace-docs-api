name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: workspace_docs
          POSTGRES_USER: workspace_docs_user
          POSTGRES_PASSWORD: workspace_docs_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U workspace_docs_user -d workspace_docs"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_DB: workspace_docs
      POSTGRES_USER: workspace_docs_user
      POSTGRES_PASSWORD: workspace_docs_pass

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install ruff pre-commit
          pip install fastapi "uvicorn[standard]" pydantic-settings
          pip install sqlalchemy alembic "psycopg[binary]"
          pip install pytest httpx
          pip install argon2-cffi

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Tests
        run: |
          pytest -q
